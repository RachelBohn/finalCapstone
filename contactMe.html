<!-- I add a new webpage with a form to allow users to contact me
I add a link "Contact Me" in the navbar of each page
On the Home page is also a link 'email me' that redirects users to the page "Contact me" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to access bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Link to access the css file -->
    <link rel="stylesheet" href="myStyles.css" />
    <title>Pies</title>
  </head>
  <body>
    <!-- I create the navbar containing the other webpages links -->
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="cookies.html">Cookies</a>
            <a class="nav-link" href="pies.html">Pies</a>
            <a class="nav-link" href="cakes.html">Cakes</a>
            <a class="nav-link currentPage" href="contactMe.html">Contact Me</a>
            <a class="nav-link" href="saveForLater.html">Save For Later</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- I add titles to introduce the webpage -->
    <div>
      <h1>Contact Me</h1>
      <h5>
        Please send me a message and I'll get back to you as soon as possible
      </h5>
    </div>
    <!-- I create a form where users can write messages. That forms contains a button "Send" that redirects users to another page -->
    <form id="formMsg">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Your email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Your message</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Leave your message here"
        ></textarea>
      </div>
      <!-- I create a button that redirects users to a webpage and confirms that the message has been sent -->
      <div class="col-12">
        <a href="msgSubmitted.html" class="btn btn-primary" role="button"
          >Send</a
        >
      </div>
    </form>
    <script src="myFavRecipes.js"></script>
    <!-- Javascript link required to access some specific Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
